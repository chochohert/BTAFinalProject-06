version: '3.5'

services:
  mysql:
    image: mysql/mysql-server:8.0.23
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_USERNAME}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - stacks-local
    ports:
      - "3312:3306"
    stdin_open: true
    tty: true
  stacks-daemon:
    build: "./docker"
    restart: unless-stopped
    container_name: stacks-daemon
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_USERNAME}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - stacks-local
    ports:
      - "3399:3000"
    depends_on:
      - mysql
    volumes:
      - ".:/code:rw"
    stdin_open: true
    tty: true
    command: "npm install && npm start"
  stacks-blockchain:
    image: blockstack/stacks-blockchain:2.05.0.5.1
    container_name: stacks-blockchain-1
    restart: on-failure
    networks:
      - stacks-local
    volumes:
      - ./stacks-node/persistent-data/stacks-blockchain:/root/stacks-node/data
      - ./stacks-node/config:/src/stacks-node
    ports:
      - "20443:20443"
      - "20444:20444"
    depends_on:
      - stacks-daemon
    command:
      [
        "/bin/stacks-node",
        "start",
        "--config",
        "/src/stacks-node/Config.toml",
      ]
    stdin_open: true
    tty: true

networks:
  stacks-local:
    ipam:
      driver: default
